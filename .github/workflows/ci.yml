name: CI for RP-Clothing

on:
  push:
    branches: [master, develop]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rp-clothing-v2
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies for api
        working-directory: ./api
        run: npm ci

      - name: Build and test api
        working-directory: ./api
        run: |
          npm run build
          npm run test

      - name: Install dependencies for web
        working-directory: ./web
        run: npm ci

      - name: Build web
        working-directory: ./web
        run: npm run build
